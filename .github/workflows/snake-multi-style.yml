name: Generate Multi-Style Snakes

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  snakes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create output directories
        run: mkdir -p dist/neon

      # Ultra NEON
      - name: Generate Ultra Neon Snake
        uses: Platane/snk@v3
        with:
          github_user_name: zaka41a
          outputs: |
            dist/neon/neon-ultra.svg
            dist/neon/neon-ultra.gif
          palette: |
            #00eaff
            #14f1ff
            #8a4bff
            #ff4bff
            #ff70d7

      # MATRIX
      - name: Generate Matrix Snake
        uses: Platane/snk@v3
        with:
          github_user_name: zaka41a
          outputs: |
            dist/neon/neon-matrix.svg
            dist/neon/neon-matrix.gif
          palette: |
            #00ff41
            #00cc35
            #009926
            #006b19
            #003d0c

      # CYBERPUNK
      - name: Generate Cyberpunk Snake
        uses: Platane/snk@v3
        with:
          github_user_name: zaka41a
          outputs: |
            dist/neon/neon-cyberpunk.svg
            dist/neon/neon-cyberpunk.gif
          palette: |
            #00eaff
            #5b00ff
            #9d00ff
            #ff00f5
            #ff008a

      # RGB FULL
      - name: Generate RGB Snake
        uses: Platane/snk@v3
        with:
          github_user_name: zaka41a
          outputs: |
            dist/neon/neon-rgb.svg
            dist/neon/neon-rgb.gif
          palette: |
            #ff0000
            #ffa500
            #ffff00
            #00ff00
            #00ffff
            #0000ff
            #8a00ff
            #ff00ff

      # DEPLOY TO OUTPUT BRANCH
      - name: Publish Snakes
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
